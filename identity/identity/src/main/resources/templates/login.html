<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>date practice </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
    .vro{
    height:300px;
    width:300px;
    background-color:lavender;
    border-radius:4px;
    }
    body{
    background-color:#2f81e0;
    }

</style>

</head>
<body>
<div class="container text-center mt-4 vro">
    <h3>LOGIN</h3>
    <form action="loginsub" method="post">
        <div class="form-group">
            <label for="exampleInputEmail1">username</label>
            <input name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>

</body>
</html>
